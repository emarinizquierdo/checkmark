<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>check-mark Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../check-mark.html">
</head>

<body unresolved>
    <style>
    check-mark {
        margin-right: 15px;
    }
    </style>
    <p>An example of <code>&lt;check-mark&gt;</code>:</p>
    <div>
        <check-mark value="value1">
            this is an option
        </check-mark>
        <check-mark value="value2">
            this is another option
        </check-mark>
        <check-mark value="value3">
            this is another option
        </check-mark>
    </div>
    <div>
        <check-mark radio group="group1" value="rvalue1">
            this is a radio
        </check-mark>
        <check-mark radio group="group1" value="rvalue2">
            this is a radio
        </check-mark>
        <check-mark radio group="group1" value="rvalue3">
            this is a radio
        </check-mark>
    </div>
    <script>
    var seedElement = document.querySelector('check-mark');
    var value1, value2, value3, rvalue1, rvalue2, rvalue3;

    value1 = true;
    value2 = false;
    value3 = false;

    rvalue1 = true;
    rvalue2 = false;
    rvalue3 = false;
    </script>
</body>

</html>
